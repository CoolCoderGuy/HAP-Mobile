       <iframe id="videoFrame" width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=co4DghwpjmL3N0f-&amp;controls=0" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay;  picture-in-picture" allowfullscreen></iframe>

  <script>
        // Initialize variable to hold the YouTube player
        var player;

        // Function called by YouTube API when it's ready
        function onYouTubeIframeAPIReady() {
            // Create a new YouTube player
            player = new YT.Player('videoFrame', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Function called when the YouTube player is ready
        function onPlayerReady(event) {
            // Event listener for the button click
            document.getElementById("toggleVideo").addEventListener("click", function() {
                var videoContainer = document.querySelector(".video-container");
                // Show or hide the video container based on its current state
                if (videoContainer.style.display === "none") {
                    videoContainer.style.display = "block"; // Show the video container
                    // Automatically start playing the video
                    player.playVideo();
                } else {
                    videoContainer.style.display = "none"; // Hide the video container
                    // Pause the video
                    player.pauseVideo();
                }
            });
        }
    </script>
