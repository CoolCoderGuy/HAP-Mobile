    <script>
    function start(){
        sjs.open();

        // Background Music
        var playM = new Audio('KABOOM.mp3'); 
        var toggle = true;
        var musicOn = false;
        sjs.keyDown(B_KEY, function(){  
            if(toggle == true){
                if(musicOn == false){
                    playM.play();
                    musicOn = true;
                } else {
                    playM.pause();
                    musicOn = false;
                }
                toggle = false;
                setTimeout(function(){  
                    toggle = true;
                },1000);
            } //end if toggle statement
        }); //end keyDown function

        var background = new sjs.Image("SALUTE.jpeg");  
        background.setSize(sjs.getWidth(), sjs.getHeight());
        
        // Display high score
        var mobileHighScore = localStorage.getItem('mobileHighScore') || 0;
        var mobileHighScoreTxt = new sjs.Text("Mobile High Score: " + mobileHighScore, 28, "lightgreen");
        mobileHighScoreTxt.center().top(50);

        var gameover_text = new sjs.Text(" ðŸ«¡ ",50,"red");
        gameover_text.center().bottom(0.5);
