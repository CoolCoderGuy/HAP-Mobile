
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Failed</title>
    <link rel="icon" type="image/x-icon" href="ANGLE.png">
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>  
    <script>
    function start(){
        sjs.open();

        // Background Music
        var playM = new Audio('KABOOM.mp3'); 
        var toggle = true;
        var musicOn = false;
        sjs.keyDown(B_KEY, function(){  
            if(toggle == true){
                if(musicOn == false){
                    playM.play();
                    musicOn = true;
                } else {
                    playM.pause();
                    musicOn = false;
                }
                toggle = false;
                setTimeout(function(){  
                    toggle = true;
                },1000);
            } //end if toggle statement
        }); //end keyDown function

        var background = new sjs.Image("OOPS.png");  
        background.setSize(sjs.getWidth(), sjs.getHeight());
        
        // Display high score
        var highScore = localStorage.getItem('highScore') || 0;
        var highScoreTxt = new sjs.Text("Mobile High Score: " + highScore, 28, "lightgreen");
        highScoreTxt.center().top(50);

        var gameover_text = new sjs.Text("You get an E for effort",20,"red");
        gameover_text.center().bottom(0.5);
        var restartBtn = new sjs.Button("Restart", function(){  
            window.location = "index.html";   
        });
        restartBtn.center();           
    }
    </script>
</head>
<body onload="start()">
    <h1> <img src="ANGLE.png" width="750" height="400"> </h1> 
    <div id="target" style="margin:auto;background:grey;border-radius: 50px;"></div>
</body>
</html>
